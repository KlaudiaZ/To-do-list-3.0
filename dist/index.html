<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    <title>To Do List</title>
    <script src="main.js"></script>
</head>

<body class="pt-5 pb-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <div class="jumbotron col-12 h-100 d-inline-block">
                    <h2 class="text-warning"><em>Things to do:</em></h2>
                    <blockquote class="blockquote">
                        <p class="mb-0">"It always seems impossible until it's done."</p>
                        <footer class="blockquote-footer">Nelson Mandela</footer>
                    </blockquote>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Title</th>
                                <th scope="col">More</th>
                                <th scope="col">Priority</th>
                                <th scope="col">Done?</th>
                                <th scope="col">Edit task</th>
                                <th scope="col">Remove task</th>
                            </tr>
                        </thead>
                        <tbody id="tasks">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-5">
                <div class="jumbotron col-12 h-100 d-inline-block">

                    <div class="container">
                        <h5>Completed tasks:</h5>
                        <ul class="list-group" id="completed">

                        </ul>
                        <h5 class="mt-3">Good job!</h5>
                        <hr>
                    </div>
                    <form id="form"></form>
                </div>
            </div>
        </div>
</body>

</html>
